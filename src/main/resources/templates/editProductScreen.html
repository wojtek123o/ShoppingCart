<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header th:replace="mainPageLayout :: header"></header>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Nazwa produktu</th>
        <th>Waga [kg]</th>
        <th>Cena [pln]</th>
        <th>Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <th th:text="${product.id}"/>
        <th th:text="${product.name}"/>
        <th th:text="${#numbers.formatDecimal(product.weight, 1, 3)}"/>
        <th th:text="${#numbers.formatDecimal(product.price, 1, 2)}"/>
        <th>
            <form action="#" method="get" th:action="@{/products/details/{id}(id=${product.id})}"
                  th:value="${product.id}">
                <button type="submit">Szczegóły</button>
            </form>

            <form action="#" method="get" th:action="@{/products/edit/{id}(id=${product.id})}"
                  th:value="${product.id}">
                <button type="submit">Edytuj</button>
            </form>

            <form action="#" method="post" th:action="@{/products/delete/{id}(id=${product.id})}"
                  th:value="${product.id}">
                <button type="submit">Usuń</button>
            </form>
        </th>
    </tr>
    </tbody>
</table>

</body>
</html>
